<!-- <br/> -->
<div id="contenido" class="row">
  <br>
  <div class="container">
      
    <div class="headerevent">
        <h2>{{$ctrl.oferta.empresa}}</h2>
    </div>

    <div style="margin-top: 50px; margin-left: 20%; margin-right: 20%;">
        <div style="text-align: center;">
            <img src="{{$ctrl.oferta.image}}" height="100%" width="100%"/>
        </div>
        <div style="text-align: center;">
            <br>
            {{$ctrl.oferta.descripcion}} con los siguientes requisitos: <br>
            {{$ctrl.oferta.requisitos}} <br>
            Con una renumeración anual de {{$ctrl.oferta.sueldo}} € anuales <br>
            Hay un total de {{$ctrl.oferta.plazasDisponibles}}, a qué esperas?
        </div>
        <br>
    </div>

    <div>
            <ng-map center="[{{$ctrl.oferta.latitud}}, {{$ctrl.oferta.longitud}}]" zoom="12" 
            pan-control="true"
            pan-control-options="{position:'TOP_RIGHT'}"
            map-type-control="true"
            map-type-control-options="{style:'HORIZONTAL_BAR', position:'BOTTOM_CENTER'}"
            zoom-control="true"
            zoom-control-options="{style:'LARGE', position:'LEFT_CENTER'}"
            scale-control="true"
            street-view-control="true"
            street-view-control-options="{position:'LEFT_TOP'}">
            <marker position="[{{$ctrl.oferta.latitud}}, {{$ctrl.oferta.longitud}}]"></marker>
          </ng-map>
          
      </div>
       
    </div>
    
</div>
